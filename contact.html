<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Project #2</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="wrapper">
        <div class="container mgn-top">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Contact</li>
                </ol>
            </nav>

            <div class="row mt-2">
                <div class="col-md-12">
                    <form class="" action="">
                        <div class="form-row">
                            <div class="form-group col-sm-6">
                                <label for="nombre">Nombre</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                            </div>
                            <div class="form-group col-sm-6">
                                <label for="apellido">Apellido</label>
                                <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
                            </div>
                            <div class="form-group col-sm-12">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="correo@domimio.com">
                            </div>
                            <div class="form-group col-sm-9">
                                <label for="direccion">Dirección</label>
                                <input type="text" class="form-control" id="direccion" placeholder="Ingrese su dirección">
                            </div>
                            <div class="form-group col-sm-3">
                                <label for="ciudad">Ciudad</label>
                                <select class="form-control" name="ciudad" id="ciudad">
                                    <option value="cali" selected>Cali</option>
                                    <option value="bogota">Bogotá</option>
                                    <option value="medellin">Medellín</option>
                                    <option value="pereira">Pereira</option>
                                    <option value="manizales">Manizales</option>
                                </select>
                            </div>
                            <div class="form-group col-sm-12">
                                <label for="comentario">Comentario</label>
                                <textarea name="comentario" id="comentario" class="form-control" cols="30" rows="10"></textarea>
                            </div>
                            <div class="form-group col-sm-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="contactame" id="contactame">
                                    <label class="form-check-label" for="contactame">Quiero que me contacten</label>
                                </div>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary" >Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
</body>
</html>
